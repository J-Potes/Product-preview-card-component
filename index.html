<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <link rel="preload" href="css/styles.css" as="style">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <main class="card">
      <!-- Image -->
      <div class="image-perfume">
      </div>

      <!-- Info -->
      <section class="info">
        <h2>
          Perfume
        </h2>

        <h1 class="fraunces">
          Gabrielle Essence Eau De Parfum
        </h1>
        
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <p class="fraunces price">
          $149.99<span class="monserrat">$169.99</span>
        </p>
          
        <a href="#" class="button">
          <!-- <object data="images/icon-cart.svg" type="" width="300" height="300"></object> -->
          <img src="images/icon-cart.svg" alt="cart" width="15px" height="15px">
          <p>
            Add to Cart
          </p>
          
        </a>

      </section>
    </main>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/J-Potes" target="_blank">Juan José Potes Gómez</a>.
    </div>
  </body>
</html>
